<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>server-mock</title>
</head>
<body>
  <p>天气：<span></span></p>

  <script>
    let xhr = new XMLHttpRequest()
    xhr.open('GET','http://localhost:8888/getWeather',true)
    xhr.onload = function() {
      document.querySelector('span').innerText = JSON.parse(xhr.responseText).data //.responseText 在一个请求被发送后，从服务器端返回文本。
      xhr.send()
    }

  </script>
  
</body>
</html>
